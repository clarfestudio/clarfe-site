<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!-- Meta tags para SEO e responsividade -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CLARFE Studio</title>
    <meta name="description"
        content="CLARFE Studio – Agência de Marketing Digital: estratégia, conteúdo e performance para marcas que desejam autoridade, influência e conversão." />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./Favicon/favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="./Favicon/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="./Favicon/apple-touche-icon.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="./Favicon/favicon-96x96.png" />
    <link rel="manifest" href="./Favicon/web-app-manifest-192x192.png" />

    <!-- Definição das fontes (Helvetica) -->
    <style>
        @font-face {
            font-family: "Helvetica";
            src: url("./Fonts/Helvetica/Helvetica.ttf") format("truetype");
            font-weight: 400;
            font-style: normal;
        }

        @font-face {
            font-family: "Helvetica";
            src: url("./Fonts/Helvetica-Oblique/Helvetica-Oblique.ttf") format("truetype");
            font-weight: 400;
            font-style: italic;
        }

        @font-face {
            font-family: "Helvetica";
            src: url("./Fonts/Helvetica-Bold/Helvetica-Bold.ttf") format("truetype");
            font-weight: 700;
            font-style: normal;
        }

        @font-face {
            font-family: "Helvetica";
            src: url("./Fonts/Helvetica-BoldOblique/Helvetica-BoldOblique.ttf") format("truetype");
            font-weight: 700;
            font-style: italic;
        }
    </style>

    <!-- Estilos principais -->
    <style>
        /* === Reset e configurações gerais === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            font-family: "Helvetica", sans-serif;
            background-color: #FFFFFF;
            color: #1A1A1A;
            overscroll-behavior: none;
        }

        a {
            text-decoration: none;
            color: inherit;
            cursor: pointer;
        }

        ul {
            list-style: none;
        }

        /* Cursor personalizado (aplicado apenas em desktop) */
        @media (min-width: 769px) {
            body {
                cursor: url("./iconecursor.cur"), auto;
            }
        }

        /* === Container principal === */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            min-height: 100vh;
        }

        /* === Cabeçalho (logo, menu, instagram) === */
        header {
            width: 100%;
            max-width: 1920px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
        }

        /* Logo CLARFE – canto superior esquerdo */
        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 40px;
            width: auto;
        }

        .logo a {
            display: inline-block;
        }

        /* Menu de navegação – desktop e mobile */
        nav {
            display: flex;
            align-items: center;
            gap: 2.5rem;
        }

        nav a.menu-item {
            font-family: "Helvetica", sans-serif;
            font-weight: 700;
            /* Helvetica Bold */
            font-size: 1rem;
            color: #1A1A1A;
            transition: color 0.2s ease-in-out;
        }

        nav a.menu-item:hover {
            color: rgba(0, 0, 0, 0.3);
            /* cinza 30% */
        }


        /* Ícone Instagram – canto superior direito */
        .social-icon img {
            height: 24px;
            width: 24px;
        }

        /* === Grid de asteriscos === */
        .asterisks-grid {
            display: grid;
            /* 3 ícones por coluna: 3 linhas */
            grid-template-rows: repeat(3, auto);
            grid-auto-flow: column;
            justify-content: center;
            align-content: center;
            gap: 2rem;
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
            flex-grow: 1;
        }

        .asterisk {
            width: 120px;
            /* ícone maior */
            height: 120px;
            cursor: pointer;
            user-select: none;
            transform-origin: center center;
        }

        /* Animação de rotação: cada ciclo gira 360° */
        @keyframes rotate-spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* Classes com número fixo de rotações e duração */
        /* 3 rotações em 6 segundos */
        .rotate-3 {
            animation: rotate-spin 6s linear 3;
        }

        /* 6 rotações em 6 segundos */
        .rotate-6 {
            animation: rotate-spin 1s linear 6;
        }

        /* 9 rotações em 12 segundos */
        .rotate-9 {
            animation: rotate-spin 1.3333s linear 9;
        }

        /* === Responsividade === */
        /* Desktop (>= 1024px): exibe até 20 ícones (ajusta colunas automaticamente) */
        @media (min-width: 1024px) {
            /* A própria grid já “encaixa” quantas colunas couberem de 3 linhas cada */
            /* Se quiser limitar ao total de 20, basta haver exatamente 20 <img> na markup */
        }

        /* Tablet (769px a 1023px): exibe apenas 12 ícones (4 colunas x 3 linhas) */
        @media (min-width: 769px) and (max-width: 1023px) {

            /* Ocultar os últimos 8 se houver mais de 12 */
            .asterisk:nth-child(n + 13) {
                display: none;
            }
        }

        /* Mobile (<= 768px): exibe apenas 6 ícones (2 colunas x 3 linhas) */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                padding: 1rem 1.5rem;
            }

            nav {
                margin-top: 1rem;
                gap: 1.5rem;
            }

            .asterisk:nth-child(n + 7) {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Cabeçalho -->
        <header>
            <!-- Logo CLARFE (clicável para volta à home) -->
            <div class="logo">
                <a href="./index.html">
                    <img src="./CLARFEStudio_Logotipo.svg" alt="Logo CLARFE" />
                </a>
            </div>

            <!-- Navegação -->
            <nav>
                <a href="./sobre.html" class="menu-item">sobre</a>
                <a href="./serviços.html" class="menu-item">serviços</a>
                <a href="./contato.html" class="menu-item">contato</a>
            </nav>

            <!-- Instagram -->
            <div class="social-icon">
                <a href="https://www.instagram.com/clarfestudio/" target="_blank" rel="noopener">
                    <img src="./instagram.svg" alt="Instagram CLARFE" />
                </a>
            </div>
        </header>

        <!-- Grid de asteriscos -->
        <div class="asterisks-grid">
            <!-- Vamos inserir 20 ícones, intercalando classes de animação em “data-anim”, para depois usar JS -->
            <!-- padronizamos todos como “asterisk” e, via data-anim, definimos qual será: rotate-3, rotate-6 ou rotate-9 -->

            <!-- Coluna 1 (3 ícones) -->
            <img src="./iconeclarfe.svg" class="asterisk" data-anim="rotate-3" alt="Asterisco CLARFE" />
            <img src="./iconeclarfe.svg" class="asterisk" data-anim="rotate-6" alt="Asterisco CLARFE" />
            <img src="./iconeclarfe.svg" class="asterisk" data-anim="rotate-9" alt="Asterisco CLARFE" />

            <!-- Coluna 2 (3 ícones) -->
            <img src="./iconeclarfe.svg" class="asterisk" data-anim="rotate-6" alt="Asterisco CLARFE" />
            <img src="./iconeclarfe.svg" class="asterisk" data-anim="rotate-9" alt="Asterisco CLARFE" />
            <img src="./iconeclarfe.svg" class="asterisk" data-anim="rotate-3" alt="Asterisco CLARFE" />

            <!-- Coluna 3 (3 ícones) -->
            <img src="./iconeclarfe.svg" class="asterisk" data-anim="rotate-9" alt="Asterisco CLARFE" />
            <img src="./iconeclarfe.svg" class="asterisk" data-anim="rotate-3" alt="Asterisco CLARFE" />
            <img src="./iconeclarfe.svg" class="asterisk" data-anim="rotate-6" alt="Asterisco CLARFE" />

            <!-- Coluna 4 (3 ícones) -->
            <img src="./iconeclarfe.svg" class="asterisk" data-anim="rotate-3" alt="Asterisco CLARFE" />
            <img src="./iconeclarfe.svg" class="asterisk" data-anim="rotate-6" alt="Asterisco CLARFE" />
            <img src="./iconeclarfe.svg" class="asterisk" data-anim="rotate-9" alt="Asterisco CLARFE" />

            <!-- Coluna 5 (3 ícones) -->
            <img src="./iconeclarfe.svg" class="asterisk" data-anim="rotate-6" alt="Asterisco CLARFE" />
            <img src="./iconeclarfe.svg" class="asterisk" data-anim="rotate-9" alt="Asterisco CLARFE" />
            <img src="./iconeclarfe.svg" class="asterisk" data-anim="rotate-3" alt="Asterisco CLARFE" />

            <!-- Coluna 6 (3 ícones: sobra 2, exibirá 2 no desktop, pois há 20 no total) -->
            <img src="./iconeclarfe.svg" class="asterisk" data-anim="rotate-9" alt="Asterisco CLARFE" />
            <img src="./iconeclarfe.svg" class="asterisk" data-anim="rotate-3" alt="Asterisco CLARFE" />
            <img src="./iconeclarfe.svg" class="asterisk" data-anim="rotate-3" alt="Asterisco CLARFE" />
        </div>
    </div>

    <!-- Script para controlar a animação ao hover e removê-la ao término -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const asterisks = document.querySelectorAll(".asterisk");

            asterisks.forEach(function (asterisk) {
                // Ao passar o mouse, adicionamos a classe de animação com base em data-anim
                asterisk.addEventListener("mouseenter", function () {
                    const animClass = this.getAttribute("data-anim");
                    if (!this.classList.contains(animClass)) {
                        // Adiciona a classe que dispara a animação (rotate-3, rotate-6 ou rotate-9)
                        this.classList.add(animClass);

                        // Quando a animação terminar, removemos a classe para permitir novo hover
                        this.addEventListener("animationend", function handler() {
                            this.classList.remove(animClass);
                            // Removemos o listener desta instância para não acumular ouvintes
                            this.removeEventListener("animationend", handler);
                        });
                    }
                });
            });
        });
    </script>
</body>

</html>
